<!DOCTYPE html>
<html>
<head>
	<title>Waiting Room</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<div class="container">
		<h1>Welcome Trainee!</h1>
		<p>You are about to watch the training video. </p>
		<p>Follow the instructions carefully and hit the INTERVENE button when you feel that intervention is required.</p>
		<h1 id="countdown">5</h2>
		<p>Session ID: {{ session_id }}</p>
	</div>

	<script>
		var countdownElement = document.getElementById('countdown');
		var countdownValue = 5;
	
		var countdownInterval = setInterval(function() {
			countdownValue--;
			countdownElement.textContent = countdownValue;
	
			if (countdownValue <= 0) {
				clearInterval(countdownInterval);
				window.location.href = '/video?session_id=' + '{{ session_id }}';
			}
		}, 1000);  // Update countdown every 1 second
	</script>
	
</body>
</html>
